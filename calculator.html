<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 350px;
        }

        .display {
            background: #000;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: right;
            border: 1px solid #333;
        }

        .display-text {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        button {
            border: none;
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .number:hover {
            background: #444;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .operator:hover {
            background: #ffb143;
        }

        .equals {
            background: #ff9500;
            color: #fff;
            grid-row: span 2;
        }

        .equals:hover {
            background: #ffb143;
        }

        .clear {
            background: #a6a6a6;
            color: #000;
        }

        .clear:hover {
            background: #c0c0c0;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .display-text {
                font-size: 2rem;
            }
            
            button {
                height: 60px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearEntry()">C</button>
            <button class="operator" onclick="setOperator('/')">/</button>
            <button class="operator" onclick="setOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
        }

        function formatNumber(num) {
            if (num === '0' || num === '') return '0';
            
            // Handle scientific notation for very large numbers
            if (Math.abs(parseFloat(num)) >= 1e10) {
                return parseFloat(num).toExponential(6);
            }
            
            // Add commas for readability
            const parts = num.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function appendNumber(value) {
            if (waitingForOperand) {
                currentInput = value;
                waitingForOperand = false;
            } else {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else if (value === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimal points
                } else {
                    currentInput += value;
                }
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function setOperator(newOperator) {
            const inputValue = parseFloat(currentInput.replace(/,/g, ''));

            if (previousInput === null) {
                previousInput = inputValue;
            } else if (operator) {
                const result = performCalculation();
                if (result === null) return;
                
                currentInput = String(result);
                previousInput = result;
                updateDisplay();
            }

            operator = newOperator;
            waitingForOperand = true;
        }

        function performCalculation() {
            const prev = parseFloat(String(previousInput).replace(/,/g, ''));
            const current = parseFloat(currentInput.replace(/,/g, ''));

            if (isNaN(prev) || isNaN(current)) return null;

            let result;
            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': 
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return null;
                    }
                    result = prev / current;
                    break;
                default: return null;
            }

            return result;
        }

        function calculate() {
            if (operator && previousInput !== null) {
                const result = performCalculation();
                if (result === null) return;
                
                currentInput = String(result);
                operator = null;
                previousInput = null;
                waitingForOperand = true;
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                setOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
